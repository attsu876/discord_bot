version: "3.9"
services:
  discordbot:
    build: .
    container_name: discord-lesson-bot
    env_file: .env
    environment:
      - DATABASE_PATH=/app/data/lesson_logs.db
      - OUTPUT_DIR=/app/output
    volumes:
      - ./data:/app/data
      - ./output:/app/output
    restart: unless-stopped
